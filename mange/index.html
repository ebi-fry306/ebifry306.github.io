<!DOCTYPE html>
<html lang="ja">
<head>
    <title>まんゲーム</title>
    <link href="mange.css" rel="stylesheet" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="animate.css" rel="stylesheet">
</head>
<body>
    <div class="mange">
        <h1>まんげｗ</h1>
        <h2 class="mangef">まんげ</h2>
    </div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="jquery.lettering.js"></script>
    <script src="jquery.textillate.js"></script>
    <script>
    $(function () {
        $('.mangef').textillate({
            loop: true,
            minDisplayTime: 1000,
            initialDelay: 0,
            autoStart: true,
            in: {
                effect: 'shake',
                delayScale: 1.5,
                delay: 100,
                sync: false,
                shuffle: true
            },
            out: {
                effect: 'flash',
                delayScale: 1.5,
                delay: 100,
                sync: false,
                shuffle: false,
            }
        });
    })
    </script>
</body>
</html>
